<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TODO: list</title>
  </head>
  <body class="bg-white">
  <div id="app">
    <div class="container">
            <div class="col-md-5">
            <div class="mb-3">
              <input type="heading" class="form-control" id="title" placeholder="Заголовок" v-model="getTask().title">
            </div>
            </div>
            <div class="col-md-8">
            <div class="mb-3">
              <input type="heading" class="form-control" id="body" placeholder="Текст заметки" v-model="getTask().body">
            </div>
          </div>
          <select  class="custom-select" v-model="getTask().priority">
            <p>
              <option value="Важно">Важно</option>
              <option value="Очень важно">Очень важно</option>
              <option value="Не очень важно">Не очень важно</option>
              <option value="">Важность заметки?</option>
            </p>
          </select>
          <div>
              <div class="card" style="width: 30rem;" v-for="(task, i) in tasks" :data-i="i" @click="id=i">
                  <div class="card-body">
                    <h3 class="card-title"> {{task.title}}</h3>
                    <p class="card-title"> {{task.priority}}
                    <p class="card-text">{{task.time}}
                    <h4 class="card-text">{{task.body}}</h4>
                    <p class="card-status" v-for="status in task.status">{{status}}</p>
                  </div>
              </div>
              <input type="radio"  value="Заметка на день"  v-model="getTask().time"> На день
              <input type="radio"  value="Заметка на неделю"  v-model="getTask().time"> На неделю
              <input type="radio"  value="Заметка на месяц"  v-model="getTask().time"> На месяц
              <p class="lead" >Статус</p>
              <input type="checkbox" id="one" value="Сделано" v-model="getTask().status">
                <label for="Сделано">Сделано</label>
              <input type="checkbox" id="two" value="В процессе" v-model="getTask().status">
                  <label for="В процессе">В процессе</label>
              <input type="checkbox" id="three" value="Еще не приступил" v-model="getTask().status">
                <label for="Еще не приступил">Еще не приступил</label>
              </div>
          <button class="btn btn-success" @click="storeData()">Добавить</button>
          </div>
        </div>
    <script src="script.js"></script>
  </body>
</html>
